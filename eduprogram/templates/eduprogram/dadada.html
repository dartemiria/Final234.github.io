{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href = "{% static 'eduprogram/css/edup.css' %}">

</head>
<body>
    <aside>
        <img src="{% static 'eduprogram/img/ромашка.png' %}">

        <span class = "logo">Я и моя ОП</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li>Главная</li></a>
            <a href="{% url 'bocharovadaria' %}"><li>Я</li></a>
            <a href="{% url 'educationalprogram' %}"><li>Образовательная программа</li></a>
            <a href="{% url 'manager' %}"><li>Менеджмент</li></a>
            <a href="{% url 'groupmates' %}"><li>Мои сокурсники</li></a>
            <a href="{% url 'forma_home' %}"><li>Другие ОП</li></a>

        </ul>

    </aside>

    <main>
    {% block content %}
    {% endblock %}
    </main>

</body>
</html>
